<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>To-Do</title>
</head>

<body>
   
  <div class = "container" id ="outer-box">
    <div class="row">
        <div class="col-md-auto" id= "heading" >
            
                <h3>What's up, Tejas!</h3>
                
             
        </div>
        <div class="col" id="line">
           <hr>
        </div>
        <div class="col" id="pink">
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-secondary btn-lg" id="plus-button" data-bs-toggle="dropdown" aria-expanded="false">
                +
                </button>
                <div class="dropdown-menu" id="drop-form">
                  <form method="POST" action="/" id="create-form" >
                    <span id = "addnote-text">
                      Add a Note!
                    </span>
                    {% csrf_token %}
                   
                    {{form.title}}
                    <br>

                   <!-- <input type="submit" name = "Create Task" id= "create-task"> -->
                    <button type="submit" name = "Create Task" id= "create-task" class="btn btn-primary">Submit</button>
                </form>
                    
                  </div>
                  
              </div>
           
        </div>
      </div>
     
    
     
      <div class="container" id="feed-box">
      {% for task in tasks %}
           <div class="container-fluid" id="each-item">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="">
              
            </div>
                 {% if task.complete == True %}
                   
                       <strike>{{task}}</strike>
                

                 {% else %}
                     <span>{{task}}</span>
                 {% endif %}
                 <a href = "{% url 'update_task' task.id %}" id="update">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-plus" viewBox="0 0 16 16">
                    <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                  </svg>
                  </a>
                 <a href = "{% url 'delete' task.id %}" id="delete">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                     <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                   </svg>  
                 </a>
                 
                
           </div>
      {% endfor %}
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      
      
    </div> 
 </body>
  <style>
      body{
		background-color: #0A155A;
        height:100vh;
        font-family:'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
	      color: white;
  }
    
      #heading{
          
        
          text-align: left;
          padding-top: 50px;
          padding-left: 10%;
          font-weight: bold;
          display: inline;
          padding-right: 0px;
      }
      h3{
         color: aliceblue;
         font-weight: bold;
         font-size: 45px;
     }
      
      #outer-box{
          background-color: #3D47AF;
          
          border-radius: 10px;
          height: 100vh ;
          text-align: center;
          margin-top: 30px;
          margin-bottom: 30px;
          align-items: center;
      }
      #line{
          padding-top: 60px ;
      }
      hr{
        size: 8px;
         width:100% ;
         color:white;
      }
      #plus-button{
          border-radius: 100%;
          color:white;
          background-color: #D103FC;
          
      }
      #pink{
          padding-top: 55px;
          text-align: left;
      }
      #drop-form{
        height: auto;
        width: 50vh;
        background-color:#0A155A ;
        border-radius: 10px
      }
      #create-form{
        text-align: center;
        padding : 20px;
      }
      #addnote-text{
        display: block;
        color: white;
        font-size: 30px;
        text-align: center;
       
        padding-bottom: 10px;
      }
      #id_title{
        border-radius: 8px;
        background-color:#3D47AF ;
        margin-bottom: 10px;
        
      }
      #create-task{
        border-radius: 20px;
        background-color:#D103FC ;
        
      }
      input, select, textarea{
      color: #fff;
       }
      #feed-box{
        text-align: left;
        margin: 20px;
        padding-left: 8%;
        padding-right: 8%;

      }
      #each-item{
        padding:10px;
        margin: 5px;
        width: 80%;
        border-radius: 20px;
        background-color:#0A155A ;
      }
      .form-check{
        display: inline;
        padding-left: 10px;
        margin-left: 20px;
      }
    
     
      .form-check .form-check-input{
        float: none;
        background-color: #D103FC;
        border-radius: 100%   ;
      }
     
    
      #delete{
        float: right;
        margin-left: 5px;
        margin-right: 5px;
      }
      #update{
        float:inline-end;
        margin-left: 5px;

      }
  </style>
</html>
